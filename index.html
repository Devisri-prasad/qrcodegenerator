<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QR Code Library CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" 
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom Script -->
    <script src="js/script.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <header class="bg-black p-4 mb-10">
        <div class="flex items-center justify-center max-w-5xl mx-auto">
            <div class="text-xl font-bold text-white">
                QR Code Generator
            </div>
        </div>
    </header>
    <main class="max-w-5xl mx-auto p-4 sm:p-6 md:p-8">
        <div class="flex flex-col sm:flex-row justify-between items-start gap-4 bg-white shadow-md rounded-lg p-4 sm:p-6">
            <div class="flex-1 p-4 bg-gray-100 rounded-lg">
                <h1 class="text-xl font-bold mb-2 text-gray-800">QR Code Generator</h1>
                <p class="text-gray-600 mb-4">
                    A QR Code Generator is a tool or software application designed to create QR codes (Quick Response codes). These codes can store various types of information such as URLs, contact details, or plain text.
                </p>
                <input class="w-full p-3 border border-gray-300 rounded-md mb-4" type="text" id="url" name="url" placeholder="Enter URL">
                <button type="button" id="generateButton" class="w-full text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Generate</button>
            </div>
            <div class="flex-1 p-4 bg-white rounded-lg shadow-md" id="qrcode">
            </div>
        </div>
    </main>
</body>
</html>
